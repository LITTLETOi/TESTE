<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Códigos Spotify</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2b2b2b;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            margin-top: 20px;
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #2b2b2b;
            color: #ffffff;
            resize: none;
            outline: none;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Códigos Spotify</h1>
        <input type="number" id="quantity" placeholder="Quantidade" min="1">
        <button onclick="generateCodes()">Gerar Códigos</button>
        <textarea id="codes" placeholder="Os códigos gerados aparecerão aqui..." readonly></textarea>
        <footer>HELL MODS®</footer>
    </div>

    <script>
        function generateCodes() {
            const quantity = document.getElementById('quantity').value;
            const output = document.getElementById('codes');
            const caracteres = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const tamanho = 10; // Tamanho do código após o "="
            let codigos = [];

            for (let i = 0; i < quantity; i++) {
                let codigo = '';
                for (let j = 0; j < tamanho; j++) {
                    const indice = Math.floor(Math.random() * caracteres.length);
                    codigo += caracteres.charAt(indice);
                }
                codigos.push(`https://www.spotify.com/br-pt/ppt/microsoft/?code=${codigo}`);
            }

            output.value = codigos.join('\n');
        }
    </script>
</body>
</html>
