<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELL MODS LOGIN</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f0f0f0; }
        input { margin: 10px; padding: 10px; }
        button { padding: 10px 20px; }
        .footer { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <h1>HELL MODS LOGIN</h1>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Login</button>
    <div id="message"></div>
    <div class="footer">HELL MODS®</div>

    <script>
        const users = [
            { username: 'DONO1', password: '18060988', expiry: '2024-11-05' }, // Adicione mais usuários aqui
            { username: 'USER2', password: 'senha123', expiry: '2024-11-10' }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);
            
            const today = new Date();
            const expiryDate = new Date(user ? user.expiry : null);
            const daysLeft = user ? Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24)) : null;

            if (user) {
                if (daysLeft > 0) {
                    alert('Login bem-sucedido!');
                    localStorage.setItem('loggedInUser', username); // Armazena o usuário logado
                    window.location.href = 'gerador.html'; // Redireciona para a página do gerador
                } else {
                    alert(`O login expirou há ${Math.abs(daysLeft)} dias.`);
                }
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }
    </script>
</body>
</html>
