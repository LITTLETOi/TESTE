<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Logins - HELL MODS</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f0f0f0; }
        input { margin: 10px; padding: 10px; }
        button { padding: 10px 20px; }
        .footer { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
</head>
<body>
    <h1>Gerar Logins</h1>
    <input type="text" id="newUsername" placeholder="Novo Usuário" />
    <input type="password" id="newPassword" placeholder="Nova Senha" />
    <input type="date" id="expiryDate" placeholder="Data de Expiração" />
    <button onclick="generateLogin()">Gerar Login</button>
    <div id="message"></div>
    <div class="footer">HELL MODS®</div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];

        function generateLogin() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const expiry = document.getElementById('expiryDate').value;

            if (username && password && expiry) {
                // Gera um UUID único para o dispositivo
                const deviceId = uuid.v4();
                users.push({ username, password, expiry, deviceId });
                localStorage.setItem('users', JSON.stringify(users));
                document.getElementById('message').innerText = 'Login gerado com sucesso!';
                document.getElementById('newUsername').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('expiryDate').value = '';
            } else {
                document.getElementById('message').innerText = 'Por favor, preencha todos os campos.';
            }
        }
    </script>
</body>
</html>
