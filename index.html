<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELL MODS LOGIN</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f0f0f0; }
        input { margin: 10px; padding: 10px; }
        button { padding: 10px 20px; }
        .footer { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
</head>
<body>
    <h1>HELL MODS LOGIN</h1>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Login</button>
    <div id="message"></div>
    <div class="footer">HELL MODS®</div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            const today = new Date();
            const expiryDate = new Date(user ? user.expiry : null);
            const daysLeft = user ? Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24)) : null;

            // Gera um UUID único para o dispositivo atual
            const currentDeviceId = localStorage.getItem('deviceId') || uuid.v4();
            localStorage.setItem('deviceId', currentDeviceId);

            if (user) {
                if (daysLeft > 0) {
                    if (user.deviceId === currentDeviceId) {
                        alert('Login bem-sucedido!');
                        localStorage.setItem('loggedInUser', username); // Armazena o usuário logado
                        window.location.href = 'gerador.html'; // Redireciona para a página do gerador
                    } else {
                        alert('Este login já está em uso em outro dispositivo.');
                    }
                } else {
                    alert(`O login expirou há ${Math.abs(daysLeft)} dias.`);
                }
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }
    </script>
</body>
</html>
